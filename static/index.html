<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Standalone App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Change Message</button>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const messages = ["Hello, this app running with AWS, Python and Vue!",
                    "Welcome to Flask & Vue application on Elastic Beanstalk!",
                    "AWS, Pythion and Vue are awesome!",
                    "Enjoy coding!",
                    "All this stuff created using Terraform."
                ];
                const message = ref("Click the button to change this text");

                const changeMessage = () => {
                    message.value = messages[Math.floor(Math.random() * messages.length)];
                };

                return { message, changeMessage };
            }
        }).mount("#app");
    </script>
</body>
</html>
